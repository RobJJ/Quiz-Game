<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./updatedScript.js"></script>
    <title>JS Math Quiz Game</title>
  </head>
  <body>
    <div id="container">
      <button class="start">Start Game</button>
      <section class="section-1 start-game-style">
        <p class="question-number">
          Question <span class="question-number-number">0</span>
        </p>
        <p class="question">----------</p>
      </section>

      <section class="section-2 start-game-style">
        <div class="display-answers">
          <button class="answer-button" data-num="1">0</button>
          <button class="answer-button" data-num="2">0</button>
          <button class="answer-button" data-num="3">0</button>
          <button class="answer-button" data-num="4">0</button>
          <button class="answer-button" data-num="5">0</button>
        </div>
        <div class="display-info">---------------------</div>
      </section>
      <section class="footer start-game-style">
        <button class="navigation-button previous-button">Prev</button>
        <button class="navigation-button next-button">Next</button>
        <button class="navigation-button submit-button">Submit</button>
        <button class="restart-button start-game-style">Play Again?</button>
      </section>
    </div>
  </body>
</html>
